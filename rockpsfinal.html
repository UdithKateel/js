<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="return game(0)" class="rock"><img src="rock-emoji.png" alt=""></button>
    <button onclick="return game(1)" class="paper"><img src="paper-emoji.png" alt=""></button>
    <button onclick="return game(2)" class="scissors"><img src="scissors-emoji.png" alt=""></button>
    <div class="status"></div>
    <p class="choicees"></p>
    <div class="scoreboard"></div>
    <button class="reset" onclick="return reset()">reset</button>

    <script src="rps.js">
          
    </script>
</body>
</html>
