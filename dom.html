<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
    <style>
        .sub{
            background-color: red;
            padding: 8px;
            border-radius: 17px;
            width: 100px;
            color: white;
            border: none;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="xx()" class="sub">Subscribe</button>
    <script>
        function xx(){
            const x =  document.querySelector('.sub');
            if(x.innerHTML==="Subscribe"){
                x.innerHTML='Subscribed'
                x.style.backgroundColor='white' 
                x.style.color='red'   
                }else{
                x.innerHTML='Subscribe'
                x.style.backgroundColor='red'
                x.style.color='white'
                
            }
        }
        document.querySelector('.sub');
       
    </script>
</body>
</html>
